<mat-card class="book-item">
    <mat-card-header>
      <mat-card-title>{{bookInfo.title}}</mat-card-title>
      <mat-card-subtitle>{{bookInfo.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{bookInfo.imageLinks?.smallThumbnail}} alt="{{bookInfo.title}} photo">
    <mat-card-content>
      <p *ngIf="bookInfo.description">
          {{ (bookInfo.description.length>100)?
            (bookInfo.description | slice:0:100)+'...':(bookInfo.description)
        }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="showBookDetails(bookInfo)">More Details</button>
    </mat-card-actions>
  </mat-card>
