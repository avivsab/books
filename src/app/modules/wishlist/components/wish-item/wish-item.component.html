<mat-card class="book-item">
  <mat-card-header>
    <mat-card-title>{{data.title}}</mat-card-title>
    <mat-card-subtitle>{{data.subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{data.img}} alt="{{data.title}} photo">
  <mat-card-content>
    <p *ngIf="data.description">{{data.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="wishlistService.remove(data.title)">Remove Item</button>
  </mat-card-actions>
</mat-card>
